{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl font-bold text-gray-800 text-center mb-6">ثبت‌نام</h2>
<form method="POST" class="bg-white p-6 rounded-lg shadow-lg mx-auto w-1/3">
    <input type="text" name="username" placeholder="نام کاربری" class="w-full border p-3 rounded-md mb-3">
    <input type="password" name="password" placeholder="رمز عبور" class="w-full border p-3 rounded-md mb-3">
    <button type="submit" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">ثبت‌نام</button>
</form>
{% endblock %}
