    <!DOCTYPE html>
    <html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kamusic 🎵</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <!-- Navbar -->
        <nav class="fixed top-0 w-full backdrop-blur-md bg-white/30 shadow-lg py-3">
            <div class="container mx-auto flex justify-between items-center px-6">
                <h1 class="text-3xl font-extrabold text-purple-700">🎵 Kamusic</h1>
                <div class="space-x-6">
                    <a href="{{ url_for('home') }}" class="text-gray-800 font-semibold hover:text-purple-600 transition">خانه</a>
                    <a href="{{ url_for('list_musics') }}" class="text-gray-800 font-semibold hover:text-purple-600 transition">موزیک‌ها</a>
                    <a href="{{ url_for('blog') }}" class="text-gray-800 font-semibold hover:text-purple-600 transition">وبلاگ</a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="text-gray-800 font-semibold hover:text-purple-600 transition">داشبورد</a>
                    <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-700 shadow-md transition">خروج</a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-700 shadow-md transition">ورود</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="mt-20 p-6">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="mt-8 p-4 bg-gray-900 text-white text-center">
            ساخته شده با ❤️ در Kamusic | 2025
        </footer>
    </body>
    </html>
