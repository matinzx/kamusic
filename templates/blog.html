{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-700 mb-6">📝 وبلاگ</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-lg">
    <input type="text" name="title" placeholder="عنوان پست" class="w-full border p-2 rounded-md mb-2">
    <textarea name="content" placeholder="محتوای پست" class="w-full border p-2 rounded-md mb-2"></textarea>
    <input type="text" name="author" placeholder="نام نویسنده" class="w-full border p-2 rounded-md mb-2">
    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        ✍️ ارسال پست
    </button>
</form>

<ul class="mt-6">
    {% for post in posts %}
    <li class="bg-gray-50 p-4 rounded-lg shadow-md mb-4">
        <h3 class="text-xl font-bold text-gray-800">{{ post.title }}</h3>
        <p class="text-gray-600">{{ post.content }}</p>
        <p class="text-sm text-gray-500">✍️ {{ post.author }} | 🕒 {{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
